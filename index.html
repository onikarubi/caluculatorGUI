<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <section class="textbox">
      <input value="0" type="text" id="calc-form">
      <input value="0" type="text" id="result">
    </section>

    <div class="btn-wrapper">
      <div class="calc-btn">
        <button>C</button>
        <button id="power"></button>
        <button>BS</button>
        <button>÷</button>
      </div>

      <div class="calc-btn">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>×</button>
      </div>

      <div class="calc-btn">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>−</button>
      </div>

      <div class="calc-btn">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
      </div>

      <div class="calc-btn">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>

  <script src="caluculator.js"></script>
</body>

</html>
